<!DOCTYPE html>
<html>
    <head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	        <link rel="stylesheet" type="text/css" href="css/styles.css"/>	        
    </head>
    <body class="red">
  		<div class="header">
            <img src="img/header.png" alt="">
            <a href="javascript:;" class="pop">POP</a>
            <a href="javascript:;" class="dismiss">DISMISS</a><br/>
            <h1>Modal content 1</h1>
        </div>
		<div class="block">
  		<p>There is a dismiss button at the top. Use it to close the modal.</p>

        <p>The pop button should do nothing if you just openned the modal.</p>

  		<p>You can push other pages in this modal.</p>

		<a class="push" href="javascript:;" data-href="modal_content_2.html">Push modal content 2</a>
		</div>
		<script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="../platform/cobalt.js"></script>
        <script type="text/javascript" src="js/app.js"></script>


        <script>
            
            Zepto(function($){

	            cobalt.init({
                    debug:app.debug,
                    debugInBrowser:app.debugInBrowser,
                    debugInDiv:app.debugInDiv
	            });


                app.touch('a.dismiss',function(){
		        	cobalt.navigate('dismiss');
	            });
				app.touch('a.pop',function(){
                    cobalt.navigate('pop');
                });
	            $('a.push').on('tap click',function(){
	            	cobalt.navigate('push',$(this).attr('data-href'),$(this).attr('data-classid'))
	            });
	            

            })
            

        </script>
        
    </body>
</html>
