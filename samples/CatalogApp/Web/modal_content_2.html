<!DOCTYPE html>
<html>
    <head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	        <link rel="stylesheet" type="text/css" href="css/styles.css"/>	        
    </head>
    <body class="red">
  		
  		<div class="header">
            <img src="img/header.png" alt="">
            <a href="javascript:;" class="pop">POP</a>
            <a href="javascript:;" class="dismiss">DISMISS</a><br/>
            <h1>Modal content 1</h1>
        </div>
        
		<div class="block">
  		<p>The dismiss button always get back to the state you had before openning the modal. Whatever you pushed in it since then.</p>

  		<p>If you came from Modal content 1, you should be able to pop.</p>

        <p>Below you can push again modal content 1.</p>

		<a class="push" href="javascript:;" data-href="modal_content_1.html">Modal content 1</a>
		</div>
		<script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="../platform/cobalt.js"></script>
        <script type="text/javascript" src="js/app.js"></script>


		<script>
            
            Zepto(function($){

                cobalt.init({
                    debug:app.debug,
                    debugInBrowser:app.debugInBrowser,
                    debugInDiv:app.debugInDiv
                });


                app.touch('a.dismiss',function(){
                    cobalt.navigate('dismiss');
                });
                app.touch('a.pop',function(){
                    cobalt.navigate('pop');
                });
                $('a.push').on('tap click',function(){
                    cobalt.navigate('push',$(this).attr('data-href'),$(this).attr('data-classid'))
                });

            })

        </script>
        
    </body>
</html>
