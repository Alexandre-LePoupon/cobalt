<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>	        
    </head>
    <body class="green">

        <div class="block">
            <p>Going back to the index file, in one pop animation.</p>

            <a class="pop" href="javascript:;" data-href="index.html" data-classid="default" data-animated="true">Pop to controller</a>
        </div>




        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="../platform/cobalt.js"></script>
        <script type="text/javascript" src="js/app.js"></script>


        <script>

            Zepto(function($){

                cobalt.init({
                    debug:app.debug,
                    debugInBrowser:app.debugInBrowser,
                    debugInDiv:app.debugInDiv
                });

                app.initPage('navPopTo');

            })


        </script>

    </body>
</html>
