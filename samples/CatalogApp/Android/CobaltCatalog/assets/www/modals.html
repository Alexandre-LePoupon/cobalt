<!DOCTYPE html>
<html>
    <head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	        <link rel="stylesheet" type="text/css" href="css/styles.css"/>	        
    </head>
    <body class="green">
  		
  		<a href="javascript:;" class="pop">POP</a><br/>

		<p>Modales are a set of off-history pages that can be used to change a setting and come back. It use the ios modal system and mimics it on other platforms.</p>

		<p>Here is some examples :</p>
		<ul>
  		<li><a class="modal" href="javascript:;" data-href="modal_content_1.html">Modal 1</a>
  		<li><a class="modal" href="javascript:;" data-href="modal_content_2.html">Modal 2</a>
  		</ul>
		
		<script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/cobalt/cobalt.js"></script>
        <script type="text/javascript" src="js/app.js"></script>


		<script>
            
            Zepto(function($){

	            cobalt.init({
                    debug:app.debug,
                    debugInBrowser:app.debugInBrowser,
                    debugInLogdiv:app.debugInLogdiv
	            });

                app.touch('a.pop',function(){
                    cobalt.navigate('pop');
                });

                app.touch('a.modal',function(){
					cobalt.navigate('modal',$(this).attr('data-href'));
	            });
	            
	            

            })
            

        </script>
        
    </body>
</html>
