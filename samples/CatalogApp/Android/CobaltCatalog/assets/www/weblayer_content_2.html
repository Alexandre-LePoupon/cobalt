<!DOCTYPE html>
<html class="webLayer">
    <head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body>

        <div class="webLayer webLayer2">
	        <h1>Write something !</h1>
	        <textarea id="text"></textarea>
	        <a href="javascript:;" id="close">Close</a>
        </div>


        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/cobalt/cobalt.js"></script>
        <script type="text/javascript" src="js/app.js"></script>


        <script>

	        Zepto(function($){

	            cobalt.init({
                    debug:app.debug,
                    debugInBrowser:app.debugInBrowser,
                    debugInLogdiv:app.debugInLogdiv
		        });

                //This won't work everywhere. we work on it. see https://github.com/cobaltians/cobalt/issues/9 for more.
                setTimeout(function(){
                    $('#text').focus();
                },200);



		       app.touch('#close',function(){
		       		$('#text').blur();
		       		cobalt.webLayer("dismiss",{ value : $('#text').val() });
	            });
	            
	            app.touch('a.pop',function(){
                    cobalt.navigate('pop');
                });

	        })


        </script>

    </body>
</html>
