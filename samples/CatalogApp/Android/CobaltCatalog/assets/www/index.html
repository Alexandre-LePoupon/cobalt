		<p>On devices with a back button, app should ask before quitting.</p>

  		<script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/cobalt/cobalt.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <script>
            
            Zepto(function($){


                cobalt.init({
                    debug : app.debug,
                    debugInBrowser : app.debugInBrowser,
                    debugInLogdiv : app.debugInLogdiv,

		            events:{
			            "onBackButtonPressed":function(data, callback){
				            cobalt.alert('Quit ?',"Are you sure you want to quit the app ?", ["Yeah","No"],{ callback:function(params){
					            if (params.index===0){
                                    //allow quitting
						            cobalt.sendCallback(callback,{value : true});
					            }
				            }})
			            }
		            }
	            });


                app.touch('a.push',function(){
	            	if ( ! $(this).hasClass('disabled') ){
	            		cobalt.navigate('push',$(this).attr('data-href'),$(this).attr('data-classid'))
	            	}
	            });
	            
	        })
        </script>
