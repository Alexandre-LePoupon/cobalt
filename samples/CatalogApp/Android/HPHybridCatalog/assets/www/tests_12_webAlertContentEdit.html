<!DOCTYPE html>
<html class="webalert">
    <head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body>

        <div class="webalert webalert2">
	        <h1>Lache tes com'</h1>
	        <textarea id="text">salut</textarea>
	        <a id="close">Fermer</a>
        </div>


  		<div id="nativeBridge_logdiv" style="display:none;"></div>

        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/nativeBridge/nativeBridge.js"></script>

        <script>

	        Zepto(function($){

	            nativeBridge.init({
		            debug:true,
		            //sendingToNative:false,
		        });
                nativeBridge.log("webAlerte nativeBridge is ready!")

                  setTimeout(function(){
                             $('#text').focus();
                  },200);

                $('a').on('touchstart',function(){ 				$(this).addClass('tapped');   })
                $('a').on('touchend touchcancel',function(){  	$(this).removeClass('tapped');});

		       $('#close').on('tap click',function(){
		       		$('#text').blur();
		       		setTimeout(function(){
		       			//using setTimeout because otherwise, android kills the webview too fast
		       			nativeBridge.webAlert("dismiss");
		       		},500)
			       
	            	return false;
	            });
	            
	            $('a.pop').on('tap click',function(){
		        	nativeBridge.navigate('pop');
		            return false;
	            });

	        })


        </script>

    </body>
</html>
