<!DOCTYPE html>
<html class="webLayer">
    <head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body>

        <div class="webLayer">
	        <h1>This is a web layer !</h1>

	        <p>It's your work to make it pretty.</p>

	        <a href="javascript:;" id="test1">Close</a><br/>


        </div>


  		<script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="../platform/cobalt.js"></script>
        <script type="text/javascript" src="js/app.js"></script>


        <script>

	        Zepto(function($){

	            cobalt.init({
                    debug:app.debug,
                    debugInBrowser:app.debugInBrowser,
                    debugInDiv:app.debugInDiv
		        });

		       app.touch('#test1',function(){
			       cobalt.webLayer("dismiss");
	            });

	        })
        </script>

    </body>
</html>
